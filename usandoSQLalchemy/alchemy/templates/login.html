{% extends "base.html" %}
{% block content %}
{% with messages = get_flashed_messages() %}
{% if messages %}
<ul class="flashes">
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
{% endwith %}
<form action="#" method="post">
    <label for="username">Username</label>
    <input type="text" name="username">
    <input type="submit" value="submit">
</form>
{% endblock %}
