<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <title>Aula_2_Jquery</title>
</head>

<body>
    <div>
        <label for="v1">Valor 1:</label>
        <input type="text" id="v1" value="0" placeholder="Valor 1:">
        <br>
        <label for="v2">Valor 2:</label>
        <input type="text" id="v2" value="0" placeholder="Valor 2:">
        <br>
        <label>Resultado</label>
        <input type="text" id="Resultado" value="0">
        <br>
        <button id="jquerybutton_soma">Aperte para Somar</button>
        <h3 id="R"></h3>
    </div>
    <script>
        // Aqui criamos um somador
        // Basicamente falamos que vamos usar Jquery com o "$"
        // Em seguida INDICAMOS o que vamos mexer
        // No caso, o id(para isso usamos "#") chamados "jquerybutton_soma"
        // Depois colocamos "." e a propriedade que desejamos mexer
        // No caso, "click"
        // Após isso colocamos a função
        // Dentro dela criamos variáveis e atribuimos valores para elas
        // o TIPO das variáveis é "let"(veja quais os tipos de variáveis do JS)
        // Utilizamos do comando "parseInt" para que o valor atribuido seja OBRIGATORIAMENTE "inteiro"
        // Dentro desse comando indicamos que vamos usar jquery novamente com "$"
        // Indicamos o que iremos mexer
        // No Caso o id chamado v1('#v1')
        // E o que desejamos dele
        // No caso, o valor (usamos ".val()")
        // Somamos e depois modificamos alguma estrutura para "printar" o valor no site
        // Mexi no id R que é um h3 no meu html e fiz ele ser atualizado para o valor da soma :D
        $("#jquerybutton_soma").click(function () {
            let v1 = parseInt($('#v1').val())
            let v2 = parseInt($('#v2').val())
            let soma = v1 + v2
            $('#Resultado').val(soma)
            $('#R').text(soma)
        })
    </script>
</body>

</html>
