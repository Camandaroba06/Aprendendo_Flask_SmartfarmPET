<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula_1_Jquery</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>

<body>
    <h1>Aula 1 jquery</h1>
    <p>A</p>
</body>

<script>
    // O que jquery é bem parecido com JS.
    // Explicando um pouco, o código irá usar Jquery caso você coloque uma "$" nele, levando a leitura do Jquery
    // Ou simplesmente escrevendo Jquery no lugar do "$"
    // Logo em seguida, devo utilizar o que quero e para isso eu INDICO o que quero mexer
    // No caso, quero mexer na tag "p"
    // Depois dou um "." e mexo na propriedade adequada
    // No caso o css
    // Coloco os parâmetros (cor("color") e qual o hexadecimal da cor("#f00"))
    $("p").css("color", "#f00")
</script>

</html>
